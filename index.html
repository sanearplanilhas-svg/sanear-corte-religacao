<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport com suporte a safe-areas (iOS notch/Dynamic Island) -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"
    />

    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Cor da barra do sistema (respeita light/dark) -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#0b1220" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#0b1220" />

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Opções: default | black | black-translucent -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SANEAR" />

    <!-- Android (Chrome) -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="SANEAR" />

    <!-- Preferências de esquema de cor -->
    <meta name="color-scheme" content="dark light" />

    <!-- Ícones -->
    <!-- iOS usa apple-touch-icon; pode reaproveitar o 512 (o iOS redimensiona para 180) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-512-v3.png" />
    <!-- Favicon/Atalhos Android -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192-v3.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512-v3.png" />

    <title>SANEAR - Corte & Religação</title>
  </head>
  <body class="bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
